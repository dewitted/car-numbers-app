<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/add">
      Add New Number
    </button>
  </mat-card>
  <br />
  <mat-divider></mat-divider>
  <br />
  <table mat-table [dataSource]="entries">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>Car Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="ownername">
      <th mat-header-cell *matHeaderCellDef>Owner Name</th>
      <td mat-cell *matCellDef="let element">{{ element.ownername }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right">
        Options
      </th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="updateEntry(element._id)">
          Update
        </button>
        <button mat-button color="warn" (click)="deleteEntry(element._id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="showedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: showedColumns"></tr>
  </table>
</div>
