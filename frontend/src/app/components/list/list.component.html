<div>
  <br />
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/add">
      Add New Number
    </button>
  </mat-card>
  <br />
  <mat-divider></mat-divider>
  <br />
  <mat-form-field class="search" appearance="outline">
    <input
      (keyup)="applyFilter($event.target.value)"
      matInput
      placeholder="Search.."
    />
  </mat-form-field>
  <br />
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="number">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Car Number</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="ownername">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Owner Name</th>
      <td mat-cell *matCellDef="let element">{{ element.ownername }}</td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef class="mat-column-right">
        Options
      </th>
      <td mat-cell *matCellDef="let element" class="mat-column-right">
        <button mat-button color="primary" (click)="updateEntry(element._id)">
          Update
        </button>
        <button mat-button color="warn" (click)="deleteEntry(element._id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="showedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: showedColumns"></tr>
  </table>
  <mat-paginator
    length="[10]"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButton
  >
  </mat-paginator>
</div>
